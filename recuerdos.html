<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuerdos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #001f3f, #0074d9);
      overflow: hidden;
    }

    /* Fondo de copos de nieve */
    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1rem;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* Bola amarilla brillante */
    .ball {
      position: relative;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #f39c12, #f1c40f);
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(255, 223, 0, 0.8), 0 0 40px rgba(255, 223, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: pulse 1.5s ease-in-out infinite;
      cursor: pointer;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Texto encima de la bola */
    .ball-text {
      position: absolute;
      top: -90px; /* Subido más arriba */
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    /* Estilo de Alegría (personaje de Inside Out) */
    .joy-character {
      position: absolute;
      top: 10px;
      left: 180px;
      width: 120px;
      height: auto;
    }

    /* Botón de regreso */
    .back-button {
      position: absolute;
      bottom: 30px;
      padding: 10px 20px;
      background: #0074d9;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .back-button:hover {
      background: #005fa3;
    }

    /* Recuadro blanco para los audios */
    .audio-box {
      display: none;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 600px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .audio-box h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .audio-box audio {
      width: 100%;
      margin-bottom: 10px;
    }

    /* Estilos responsivos para móviles */
    @media (max-width: 600px) {
      .ball {
        width: 120px;
        height: 120px;
      }

      .ball-text {
        font-size: 1.2rem;
        top: -70px; /* Ajuste para móviles */
      }

      .joy-character {
        width: 100px;
        left: 150px; /* Ajuste para móviles */
      }

      .audio-box {
        width: 90%;
      }

      .back-button {
        font-size: 1rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Copos de nieve -->
  <div id="snow-container"></div>

  <!-- Bola amarilla brillante -->
  <div class="ball" onclick="showAudioBox()">
    <!-- Texto encima de la bola -->
    <div class="ball-text">
      En mi cabeza siempre serás un recuerdo feliz(pulsame)
    </div>
  </div>

  <!-- Personaje Alegría -->
  <img src="IMG_4184.png" alt="Alegría" class="joy-character">

  <!-- Recuadro blanco con audios -->
  <div class="audio-box" id="audio-box">
    <h3>Recuerdos auditivos hechos a mano :).   
Se recomienda escuchar con cascos :D</h3>

<h3>Canciones que me recuerdan a ti!</h3>

  </div>

  <!-- Botón de regreso -->
  <button class="back-button" onclick="window.location.href='index.html'">Regresar a la Página Principal</button>

  <script>
    // Animación de nieve
    const snowContainer = document.getElementById('snow-container');

    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = '❄';
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
      snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
      snowContainer.appendChild(snowflake);

      setTimeout(() => {
        snowflake.remove();
      }, 10000);
    }

    setInterval(createSnowflake, 200);

    // Función para mostrar el recuadro de los audios
    function showAudioBox() {
      const audioBox = document.getElementById('audio-box');
      audioBox.style.display = 'block';
    }
  </script>

</body>
</html>
